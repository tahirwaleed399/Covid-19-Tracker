<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="hero heading text-center">
        <h1 class="display-4 my-2 ">Covid 19 Tracker</h1>
        <div class="btns d-flex justify-content-center">
            <a href="#head"> <button class="button-18 " role="button" routerLink="">World Data</button></a>
            <button class="button-18" routerLink="countries" role="button">Countries Data</button>
        </div>

    </div>
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner">

        <div class="carousel-item .crousel" *ngFor="let item of data; index as i" [class.active]="i === 0">
            <img src="{{item.imgSrc}}" class="d-block w-100 " class="image" alt="...">
            <div class="carousel-caption d-none d-md-block information">
                <h5>{{item.heading}}</h5>
                <p>{{item.para}}</p>
            </div>
            <div class="shadow"></div>
        </div>


    </div>
    <button class="carousel-control-prev btns-control" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Previous</span>
</button>
    <button class="carousel-control-next btns-control" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Next</span>
</button>
</div>
